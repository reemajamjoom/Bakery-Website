<!DOCTYPE html>
<html>
<head>
    <title>All Orders - Krz Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #FFBDC8;
            font-family: tahoma;
            color: white;
            margin: 0;
        }

        /* Header */
        .head {
            position: relative;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #FFBDC8;
            width: 100%;
            height: 150px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .head img.logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            height: 130px;
            width: 150px;
        }

        .head img.account,
        .head img.cart {
            margin-left: 10px;
            padding-top: 100px;
            height: 30px;
            width: 30px;
            cursor: pointer;
        }

        /* Navigation Bar */
        .topnav {
            position: relative;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #ED220D;
            width: 100%;
            height: 50px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .topnav .center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }

        .topnav a {
            color: #f2f2f2;
            text-decoration: none;
            font-size: 13pt;
            font-family: tahoma;
            padding: 10px;
        }

        .topnav a:hover {
            background-color: #FFBDC8;
            color: #ED220D;
        }

        /* Page Content */
        .page-content {
            max-width: 900px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .order-box {
            background-color: #ED220D;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
        }

        .order-box p {
            margin: 5px 0;
        }

        .order-box button.view-order {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            color: #ED220D;
            border: none;
            border-radius: 5px;
            padding: 6px 12px;
            cursor: pointer;
            font-weight: bold;
        }

        .order-box button.view-order:hover {
            background-color: #FFBDC8;
            color: #ED220D;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: #FFBDC8;
            margin: 5% auto;
            padding: 25px;
            border-radius: 10px;
            width: 95%;
            max-width: 700px;
            color: white;
            position: relative;
            font-size: 14pt;
        }

        .modal-content h3 {
            margin-top: 0;
            color: white;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18pt;
            cursor: pointer;
            color: white;
        }

        .modal-section {
            background-color: #ED220D;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .modal-section p {
            margin: 5px 0;
            color: white;
        }

        .modal-products div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background-color: white;
            color: #ED220D;
            padding: 10px;
            border-radius: 10px;
        }

        .modal-products img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-right: 15px;
        }

        .track-btn, .share-btn, .save-review-btn {
            margin: 15px auto 0 auto;
            display: block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ED220D;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 12pt;
        }

        .track-btn:hover, .share-btn:hover, .save-review-btn:hover {
            color: #FFBDC8;
            background-color: white;
        }

        /* Review Section */
        .review-section {
            margin-top: 20px;
        
        }

        .review-section textarea {
            width: 90%;
            height: 80px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ED220D;
            resize: none;
            background-color: white;
            color: #ED220D;
        }

        .stars {
            margin: 5px 0 10px 0;
        }

        .stars span {
            font-size: 20pt;
            cursor: pointer;
            color: #ED220D;
            margin-right: 5px;
        }

        .stars span.hover, .stars span.selected {
            color: #FFD700;
        }

        @media (max-width: 700px) {
            .modal-products img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="head">
    <a href="index.html" style="position: absolute; left: 50%; transform: translateX(-50%); top: 10px;">
        <img src="logo.png" class="logo">
    </a>
    <a href="account.html"><img src="account.png" class="account"></a>
    <a href="cart.html"><img src="cart.png" class="cart"></a>
</div>

<!-- Navigation Bar -->
<div class="topnav">
    <div class="center">
        <a href="cakes.html">Cakes</a>
        <a href="cookies.html">Cookies</a>
        <a href="cupcakes.html">Cupcakes</a>
    </div>
</div>

<div class="page-content">
    <h2 style="color:#ED220D;">All Orders</h2>

    <div class="order-box" data-order="123">
        <p><strong>Order #123</strong></p>
        <p>Order Date: 2025-08-01</p>
        <p>Products: Strawberry Kingdom Cake, Black Forest Cupcake</p>
        <button class="view-order">View Order</button>
    </div>

    <div class="order-box" data-order="124">
        <p><strong>Order #124</strong></p>
        <p>Order Date: 2025-08-10</p>
        <p>Products: Cherry Red Cookie, Green Forest Cookie</p>
        <button class="view-order">View Order</button>
    </div>
</div>

<!-- Order Modal -->
<div id="orderModal" class="modal">
    <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h3>Order Details</h3>

        <div class="modal-section" id="customer-info"></div>
        <div class="modal-section" id="shipping-info"></div>
        <div class="modal-section modal-products" id="modal-products"></div>

        <p id="modal-shipping"></p>
        <p id="modal-total"></p>

        <button class="track-btn">Track Order</button>
        <button class="share-btn">Share Order Invoice</button>

        <div class="review-section">
            <label><strong>Rate this Order:</strong></label>
            <div class="stars">
                <span data-value="1">&#9733;</span>
                <span data-value="2">&#9733;</span>
                <span data-value="3">&#9733;</span>
                <span data-value="4">&#9733;</span>
                <span data-value="5">&#9733;</span>
            </div>
            <label><strong>Leave a Review:</strong></label>
            <textarea placeholder="Write your review here..."></textarea>
            <button class="save-review-btn">Submit Review</button>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    const orderData = {
        "123": {
            date: "2025-08-01",
            customer: {name:"Reema J", email:"reema@example.com", phone:"+966 5xxxxxxx"},
            shipping: {country:"Saudi Arabia", city:"Riyadh", district:"Al Olaya", street:"Bakery Street", zip:"12345", building:"10"},
            products: [
                {name:"Strawberry Kingdom Cake", price:190, img:"cake1.png"},
                {name:"Black Forest Cupcake", price:25, img:"cupcake1.png"}
            ],
            shippingCost: 15
        },
        "124": {
            date: "2025-08-10",
            customer: {name:"Reema J", email:"reema@example.com", phone:"+966 5xxxxxxx"},
            shipping: {country:"Saudi Arabia", city:"Riyadh", district:"Al Malaz", street:"Sweet Avenue", zip:"54321", building:"22"},
            products: [
                {name:"Cherry Red Cookie", price:10, img:"cookie1.png"},
                {name:"Green Forest Cookie", price:12, img:"cookie2.png"}
            ],
            shippingCost: 10
        }
    };

    $('.view-order').click(function(){
        let orderId = $(this).closest('.order-box').data('order');
        let data = orderData[orderId];

        $('#customer-info').html(`
            <p><strong>Name:</strong> ${data.customer.name}</p>
            <p><strong>Email:</strong> ${data.customer.email}</p>
            <p><strong>Phone:</strong> ${data.customer.phone}</p>
        `);

        $('#shipping-info').html(`
            <p><strong>Country:</strong> ${data.shipping.country}</p>
            <p><strong>City:</strong> ${data.shipping.city}</p>
            <p><strong>District:</strong> ${data.shipping.district}</p>
            <p><strong>Street:</strong> ${data.shipping.street}</p>
            <p><strong>Zip Code:</strong> ${data.shipping.zip}</p>
            <p><strong>Building No:</strong> ${data.shipping.building}</p>
        `);

        let productsHtml = "";
        let total = 0;
        data.products.forEach(p => {
            productsHtml += `<div><img src="${p.img}" alt="${p.name}"><span>${p.name} - ${p.price} SAR</span></div>`;
            total += p.price;
        });
        $('#modal-products').html(productsHtml);

        $('#modal-shipping').text("Shipping: " + data.shippingCost + " SAR");
        $('#modal-total').text("Total: " + (total + data.shippingCost) + " SAR");

        $('#orderModal').fadeIn();
    });

    $('.modal-close').click(function(){ $('#orderModal').fadeOut(); });
    $(window).click(function(e){ if($(e.target).is('#orderModal')) $('#orderModal').fadeOut(); });

    // Star hover and click
    $('.stars span').hover(
        function(){ $(this).prevAll().addBack().addClass('hover'); $(this).nextAll().removeClass('hover'); },
        function(){ $(this).siblings().removeClass('hover'); }
    );

    $('.stars span').click(function(){
        $(this).siblings().removeClass('selected');
        $(this).prevAll().addBack().addClass('selected');
    });

    $('.save-review-btn').click(function(){ alert("Review submitted!"); });
    $('.share-btn').click(function(){ alert("Order invoice shared!"); });
});
</script>

</body>
</html>
