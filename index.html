<!DOCTYPE html>
<html>
<head>
<title>Krz Club</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body{
        background-color: #FFBDC8;
        font-family:tahoma;
        color: white;
        margin: 0;
    }

    /* Topnav */
    .topnav {
      position: relative;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background-color: #ED220D;
      width: 100%;
      height: 50px;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .topnav .left {
      display: flex;
      align-items: center;
    }

    .topnav .center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
    }

    .topnav a {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 13pt;
      font-family: tahoma;
      padding: 10px;
    }

    .topnav a:hover {
      background-color: #FFBDC8;
      color: #ED220D;
    }

    .topnav .search-container {
      display: flex;
      align-items: center;
    }

    .topnav input[type="text"] {
      padding: 9px 10px;
      border: none;
      border-radius: 5px 0 0 5px;
      font-size: 12pt;
      outline: none;
    }

    #search-btn {
      background-color: #FFBDC8;
      border: none;
      border-radius: 0 5px 5px 0;
      padding: 10px 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #search-btn img {
      display: block;
    }

    /* Header */
    .head {
      position: relative;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background-color: #FFBDC8;
      width: 100%;
      height: 150px;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .head img.logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      height: 130px;
      width: 150px;
    }
   
   .head img.logo {
       height: 130px;
       width: 150px;
   }


    .head img.account,
    .head img.cart {
      margin-left: 10px;
      padding-top: 100px;
      height: 30px;
      width: 30px;
    }

    /* Slider */
    .slider-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 30px 0;

      border-radius: 10px;
      padding: 10px;
      background-color: #FFBDC8; /* prevents shadow from being clipped */
    }

    .slider-container img {
        display: block;
        border: 1px solid white;
        border-radius: 10px;
        box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.05); /* shadow behind the image */
    }


    .slider-container .prev,
    .slider-container .next {
      cursor: pointer;
      background-color: #ED220D;
      color: white;
      font-weight: bold;
      font-size: 18px;
      border: 1px solid white;
      padding: 10px;
      border-radius: 3px;
    }

    /* Dots */
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .dot:hover {
      background-color: #E0996E;
    }

    #w a{
        font-size:25px;
        color:#ED220D;
        text-align:center;
        text-decoration:none;
    }

    /* Product Grid */
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    
    }

    .product-card {
      background: #ED220D;
      border: 1px solid white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      color: white;
      transition: transform 0.2s;
    }

    .product-card img {
      width: 100%;
      height: 250px;
      border-radius: 8px;
    }

    .product-name {
      margin: 10px 0 5px;
      font-weight: bold;
      font-size: 12pt;
      color: white;
    }

    .product-price {
      color: #E0996E;
      font-size: 10pt;
      margin-bottom: 10px;
      color: white;
    }

    /* Quantity container */
    .quantity-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 5px;
    }

    .quantity-container input.quantity {
      width: 50px;
      text-align: center;
      border: 0.5px solid white;
      padding: 6px 3px;
      margin: 0 5px;
    }

    .qty-btn {
      padding: 6px 12px;
      background-color: #FFBDC8;
      border: 0.5px solid white;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .qty-btn:hover {
      background-color: #ED220D;
      color: white;
    }

    button.l {
      padding: 6px 44px;
      border: 0.5px solid white;
      background-color:#FFBDC8;
      font-weight:bold;
      font-size:8pt;
      color: white;
      cursor: pointer;
    }

    button.l:hover {
        background-color: #ED220D;
        color: white;
    }
</style>
</head>
